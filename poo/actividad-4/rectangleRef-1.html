<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Canvas Rect√°ngulo</title>
    <style>
        body 
        {
            width: 50%;
            height: 50%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<script>

let canvas = document.createElement('canvas');
canvas.width = 600;
canvas.height = 400;
document.body.appendChild(canvas);

let ctx = canvas.getContext('2d');



class Rectangle 
{
    constructor()
    {
        this.x = 200;
        this.y = 200;
        this.width = 100;
        this.height = 50;
        this.angle = 0
    }

    clearCanvas()
    {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    draw()
    {
        this.clearCanvas();
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = 'blue';
        ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
        ctx.restore();
    }

    rotate(radians)
    {
        this.angle -= radians;
        this.draw();
    }

    

    moveVertical(dy)
    {
        this.y += dy;
        this.draw();
    }

    moveHorizontal(dx)
    {
        this.x += dx;
        this.draw();
    }

  /*  update()
    {
        this.rotate(0.01);
    }*/
};

function main()
{
    let rect = new Rectangle();
    rect.draw();
   setInterval(rect.update.bind(rect), 16);

}

window.onload = main;

</script>
</body>
</html>
